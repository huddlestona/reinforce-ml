<!DOCTYPE html>
<div class="card">
  <div class="card-header">
    Leaderboard
  </div>
  <div class="card-body">
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Submission</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

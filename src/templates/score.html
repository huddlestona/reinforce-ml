<!DOCTYPE html>
<div class="card">
  <div class="card-header">
    Your Score
  </div>
  <div class="card-body">
    <p>Total score: {{ data['total'] }}</p>
    <p>Sentence similarity: {{ data['sent_sim'] }}</p>

    <p>Matched root words:</p>
    <ul>
      {% for word in data['root_words'] %}
        <li>{{ word }}</li>
      {% endfor %}
    </ul>

    <p>Bonus:</p>
    <ul>
      {% for word in data['bonus'] %}
        <li>{{ word }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
